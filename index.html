<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Employees</h2>
        <button class="add-btn" id="addWorkerBtn">Add Worker</button>
        <div id="unassignedList"></div>
    </div>

    <div class="main">
        <div class="room" id="conference" style="background-image: url(./imgs/conference.png);width: 100%;background-size: cover;background-repeat: no-repeat;background-position: center;">
            <h3>Conference Room</h3>
            <button class="room-add-btn" data-room="conference">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="reception" style="background-image: url(./imgs/reception.png);width: 100%;background-size: cover;background-repeat: no-repeat;background-position: center;">
            <h3>Reception</h3>
            <button class="room-add-btn" data-room="reception">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="security" style="background-image: url(./imgs/security.png);width: 100%;background-size: cover;background-repeat: no-repeat;background-position: center;">
            <h3>Security</h3>
            <button class="room-add-btn" data-room="security">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="servers" style="background-image: url(./imgs/server.png);width: 100%;background-size: cover;background-repeat: no-repeat;background-position: center;">
            <h3>Servers</h3>
            <button class="room-add-btn" data-room="servers">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="staff" style="background-image: url(./imgs/staff.png);width: 100%;background-size: cover;background-repeat: no-repeat;background-position: center;">
            <h3>Staff Room</h3>
            <button class="room-add-btn" data-room="staff">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="vault" style="background-image: url(./imgs/vault.png);width: 100%;background-size: cover;background-repeat: no-repeat;background-position: center;">
            <h3>Vault</h3>
            <button class="room-add-btn" data-room="vault">+</button>
            <div class="room-staff"></div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Employee</h2>
            <form id="workerForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone (10 digits)" required>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="Manager">Manager</option>
                    <option value="Receptionist">Receptionist</option>
                    <option value="Security Agent">Security Agent</option>
                    <option value="IT Technician">IT Technician</option>
                    <option value="Cleaning Staff">Cleaning Staff</option>
                </select>
                <input type="url" id="photo" placeholder="Photo URL" required>
                
                <div id="experienceContainer">
                    <h3 style="font-size: 16px; margin: 10px 0; color: #333;">Experience</h3>
                </div>
                <button type="button" class="add-experience-btn" id="addExperienceBtn">+ Add Experience</button>
                
                <div class="buttons">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit" id="submitBtn">Add Employee</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="selectModal">
        <div class="modal-content">
            <h2>Select Employee</h2>
            <div id="eligibleList"></div>
            <button class="cancel-btn" id="closeSelectBtn">Cancel</button>
        </div>
    </div>

    <div class="modal" id="profileModal">
        <div class="modal-content profile-modal">
            <div class="profile-header">
                <img id="profileImg" src="" alt="">
                <div>
                    <h2 id="profileName"></h2>
                    <p id="profileRole"></p>
                </div>
            </div>
            <div class="profile-details">
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
                <div id="profileExperience"></div>
            </div>
            <div class="profile-actions">
                <button class="edit-profile-btn" id="editProfileBtn">‚úèÔ∏è Edit</button>
                <button class="delete-profile-btn" id="deleteProfileBtn">üóëÔ∏è Delete</button>
                <button class="close-profile-btn" id="closeProfileBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
