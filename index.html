<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Employees</h2>
        <button class="add-btn" id="addWorkerBtn">Add Worker</button>
        <div id="unassignedList"></div>
    </div>

    <div class="main">
        <div class="room" id="conference">
            <h3>Conference Room</h3>
            <button class="room-add-btn" data-room="conference">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="reception">
            <h3>Reception</h3>
            <button class="room-add-btn" data-room="reception">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="security">
            <h3>Security</h3>
            <button class="room-add-btn" data-room="security">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="servers">
            <h3>Servers</h3>
            <button class="room-add-btn" data-room="servers">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="staff">
            <h3>Staff Room</h3>
            <button class="room-add-btn" data-room="staff">+</button>
            <div class="room-staff"></div>
        </div>
        <div class="room" id="vault">
            <h3>Vault</h3>
            <button class="room-add-btn" data-room="vault">+</button>
            <div class="room-staff"></div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>Add New Employee</h2>
            <form id="workerForm">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone (10 digits)" required>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="Manager">Manager</option>
                    <option value="Receptionist">Receptionist</option>
                    <option value="Security Agent">Security Agent</option>
                    <option value="IT Technician">IT Technician</option>
                    <option value="Cleaning Staff">Cleaning Staff</option>
                </select>
                <input type="url" id="photo" placeholder="Photo URL" required>
                
                <div id="experienceContainer">
                    <h3 style="font-size: 16px; margin: 10px 0; color: #333;">Experience</h3>
                </div>
                <button type="button" class="add-experience-btn" id="addExperienceBtn">+ Add Experience</button>
                
                <div class="buttons">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit">Add Employee</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="selectModal">
        <div class="modal-content">
            <h2>Select Employee</h2>
            <div id="eligibleList"></div>
            <button class="cancel-btn" id="closeSelectBtn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
